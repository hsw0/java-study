# https://docs.gradle.org/8.0.2/userguide/platforms.html#sub::toml-dependencies-format
[metadata]
format.version = "1.1"

[versions]
kotlin = "1.8.22"
junit = "5.9.2"
assertj = "3.24.2"

[libraries]
gradlePlugin-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }

bom-kotlin = { group = "org.jetbrains.kotlin", name = "kotlin-bom", version.ref = "kotlin" }
bom-junit = { group = "org.junit", name = "junit-bom", version.ref = "junit" }

assertj = { group = "org.assertj", name = "assertj-core", version.ref = "assertj" }
junit-jupiter-api = { group = "org.junit.jupiter", name = "junit-jupiter-api" }
junit-jupiter-engine = { group = "org.junit.jupiter", name = "junit-jupiter-engine" }
junit-jupiter-params = { group = "org.junit.jupiter", name = "junit-jupiter-params" }

[bundles]
junit-jupiter = ["junit-jupiter-api", "junit-jupiter-engine", "junit-jupiter-params"]

[plugins]
kotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
